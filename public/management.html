<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Management</title>

        <script>
            var exports = { __esModule: true };
        </script>
        <link rel="stylesheet" href="stylesheets/indexStyle.css" />

        <script defer src="javascripts/manager.js"></script>
    </head>
    <body>
        <div class="pageContainer">
            <a href="index.html">Back to Start Page</a>
            <div class="childrenManageContainer">
                <h1>Manage Children</h1>
                <div class="childForm">
                    <label for="name">Name:</label><br />
                    <input id="name" type="text" /><br />

                    <label for="age">Age:</label><br />
                    <input id="age" type="number" /><br />

                    <button onclick="addChild()" class="submitButton">
                        Add new Child</button
                    ><br />

                    <span class="childStatus"></span>
                </div>
            </div>

            <div class="presentManageContainer">
                <h1>Manage Present</h1>
                <div class="wishForm">
                    <label for="name">Select Child:</label><br />
                    <select name="name" id="childSelect"></select
                    ><br />

                    <label for="wishName">Name:</label><br />
                    <input id="wishName" type="text" /><br />

                    <label for="wishURL">URL:</label><br />
                    <input id="wishURL" type="text" /><br />

                    <label for="wishImgURL">Image URL:</label><br />
                    <input id="wishImgURL" type="text" /><br />

                    <button onclick="addWish()" class="submitButton">
                        Add new Wish</button
                    ><br />

                    <span class="wishStatus"></span>
                </div>
            </div>
        </div>
    </body>

    <style>
        .submitButton {
            margin-top: 8px;
            width: 20%;
            height: 48px;
            background-color: rgb(64, 64, 255);
            color: white;
            border-radius: 8px;
            border: none;
            transition: 200ms;
            margin-bottom: 10px;
        }

        .submitButton:hover {
            background-color: white;
            color: black;
            transition: 200ms;
        }
    </style>
</html>
